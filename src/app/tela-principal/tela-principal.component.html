  <div class="container-fluid">

</nav>
<div class="ms-4 me-4 mb-3 mt-2">
  <h5>A FAZER</h5>
  <div class="form-check um mt-4">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Desafio de Design UI/UX
    </label>
    <p class="descricao">Descrição descrição descrição</p>
  </div>
  <div class="form-check dois mt-4">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Entrevista com a empresa
    </label>
    <p class="descricao">Descrição descrição descrição</p>
  </div>
  <div class="form-check tres mt-4">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Contratação
    </label>
    <p class="descricao">Descrição descrição descrição</p>
  </div>
  <div class="text-end">
    <button class="btn btn-clear mt-2">Ver todos</button>
  </div>
</div>
<div class="ms-4 mb-3 mt-2">
  <h5>EM PROGRESSO</h5>
  <div class="slide">
    <div class="card mt-4">
      <div class="card-body dois">
        <p class="card-title pt-1 ps-1">Entrevista</p>
        <p class="card-text descricao ps-1">Descrição descri...</p>
        <p class="porcentagem-dois">52%</p>
        <div class="progress" style="height: 5px;">
          <div class="progress-bar bar-dois" style="width: 52%;" role="progressbar" aria-valuenow="52" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="card mt-4 verTarefa" (click)="verTarefa()">
      <div class="card-body um">
        <p class="card-title pt-1 ps-1">Desafio</p>
        <p class="card-text descricao ps-1">Descrição descri...</p>
        <p class="porcentagem-um">37%</p>
        <div class="progress" style="height: 5px;">
          <div class="progress-bar bar-um" style="width: 37%;" role="progressbar" aria-valuenow="37" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body tres">
        <p class="card-title pt-1 ps-1">Contratação</p>
        <p class="card-text descricao ps-1">Descrição descri...</p>
        <p class="porcentagem-tres">22%</p>
        <div class="progress" style="height: 5px;">
          <div class="progress-bar bar-tres" style="width: 22%;" role="progressbar" aria-valuenow="22" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-end me-4">
    <button class="btn btn-clear mt-2">Ver todos</button>
  </div>
</div>
<div class="last ms-4 me-4 mb-3 mt-2">
  <h5>CONCLUÍDO</h5>
  <div class="form-check concluido mt-4">
    <input class="form-check-input check-concluido" type="checkbox" value="" id="flexCheckDefault" checked>
    <label class="form-check-label" for="flexCheckDefault">
      Inscrição
    </label>
    <p class="descricao">Descrição descrição descrição</p>
  </div>
</div>
